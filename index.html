<html>

<head>
    <title>Doodle</title>
    <link rel="stylesheet" href="doodle.css?ver=202503042035">
</head>

<body>
    <table>
        <thead>
            <tr>
                <th colspan="3">Menu</th>
                <th colspan="3">Line Size</th>
                <th colspan="7">Tools</th>
            </tr>
        <thead>
        <tr>
            <td>
                <span id="new"><img src="images/new-box-custom.png" /></span>
            </td>
            <td>
                <span id="save"><img src="images/content-save-custom.png" /></span>
            </td>
            <td>
                <span id="open"><img src="images/folder-open-custom.png" /></span>
                <input type="file" id="fileInput" accept=".png, .jpg, .jpeg" style="display: none;">
            </td>
            <td>
                1
            </td>
            <td>
                2
            </td>
            <td>
                4
            </td>
            <td id="tool-pencil-cell">
                <span id="tool-pencil"><img src="images/pencil-outline-custom.png" /></span>
            </td>
            <td id="tool-rectangle-cell">
                <span id="tool-rectangle"><img src="images/rectangle-outline-custom.png" /></span>
            </td>            
            <td id="tool-ellipse-cell">
                <span id="tool-ellipse"><img src="images/ellipse-outline-custom.png" /></span>
            </td>            
            <td id="tool-text-cell">
                <span id="tool-text"><img src="images/format-text-variant-outline-custom.png" /></span>
            </td>            
            <td id="tool-line-cell">
                <span id="tool-line"><img src="images/vector-line-custom.png" /></span>
            </td>            
            <td id="tool-paste-cell">
                <span id="tool-paste"><img src="images/content-paste-custom.png" /></span>
            </td>            
            <td id="tool-copy-cell">
                <span id="tool-copy"><img src="images/content-copy-custom.png" /></span>
            </td>            
        </tr>
        <tr>
            <td>
                <span id="clear"><img src="images/close-custom.png" /></span>
            </td>
            <td>
                <span id="undo"><img src="images/undo-custom.png" /></span>
            </td>
            <td>
                <span id="redo"><img src="images/redo-custom.png" /></span>
            </td>
            <td>
                8
            </td>
            <td>
                16
            </td>
            <td>
                32
            </td>
            <td id="tool-pencil-fill-cell">
                <span id="tool-pencil-fill"><img src="images/pencil-custom.png" /></span>
            </td>
            <td id="tool-rectangle-fill-cell">
                <span id="tool-rectangle-fill"><img src="images/rectangle-custom.png" /></span>
            </td>            
            <td id="tool-ellipse-fill-cell">
                <span id="tool-ellipse-fill"><img src="images/ellipse-custom.png" /></span>
            </td>              
            <td id="tool-text-fill-cell">
                <span id="tool-text-fill"><img src="images/format-text-variant-custom.png" /></span>
            </td>            
            <td id="tool-select-cell">
                <span id="tool-select"><img src="images/select-custom.png" /></span>
            </td>            
            <td id="tool-cut-cell">
                <span id="tool-cut"><img src="images/content-cut-custom.png" /></span>
            </td>            
            <td id="tool-crop-cell">
                <span id="tool-crop"><img src="images/crop-custom.png" /></span>
            </td>            
            
            
        </tr>
        <tr id="color-row">
            <td id="color-black" style="background-color: black;">C</td>
            <td id="color-gray" style="background-color: gray;"></td>
            <td id="color-white" style="background-color: white;"></td>   
            <td id="color-brown" style="background-color: brown;"></td>
            <td id="color-tan" style="background-color: tan;"></td>
            <td id="color-olive" style="background-color: olive;"></td>
            <td id="color-red" style="background-color: red;"></td>
            <td id="color-orange" style="background-color: orange;"></td>
            <td id="color-yellow" style="background-color: yellow;"></td>
            <td id="color-green" style="background-color: green;"></td>
            <td id="color-blue" style="background-color: blue;"></td>
            <td id="color-indigo" style="background-color: indigo;"></td>
            <td id="color-violet" style="background-color: violet;"></td>                                                
        </tr>
         <tr id="color-row2">
            <td id="color-darkGray" style="background-color: darkGray;">&nbsp;</td>
            <td id="color-lightGray" style="background-color: lightGray;"></td>
            <td id="color-silver" style="background-color: silver;"></td>   
            <td id="color-sienna" style="background-color: sienna;"></td>
            <td id="color-khaki" style="background-color: khaki;"></td>
            <td id="color-wheat" style="background-color: wheat;"></td>
            <td id="color-darkRed" style="background-color: darkred;"></td>
            <td id="color-darkOrange" style="background-color: darkorange;"></td>
            <td id="color-gold" style="background-color: gold;"></td>
            <td id="color-darkgreen" style="background-color: darkgreen;"></td>
            <td id="color-darkblue" style="background-color: darkblue;"></td>
            <td id="color-darkSlateBlue" style="background-color: darkSlateBlue;"></td>
            <td id="color-darkviolet" style="background-color: darkviolet;"></td>                                                
        </tr>
    </table>
    
    <div id="sizeInfo"></div>
    
    <div style="width:520px; height: 520px; overflow: scroll;">
        <canvas id="canvas" width="490" height="490" 
            class="doodle">
        </canvas>
    </div>
    
    <dialog id="confirmDialog">
        <header><h2>Confirm</h2></header>
        <section>
            Are you sure you want to clear the doodle?
            <br />
            <br />
        </section>
        <footer>
            <button id="clearYes">Yes</button>
            &nbsp;
            &nbsp;
            <button id="clearNo">No</button>
        </footer>
    </dialog>
    
    <dialog id="newDialog">
        <header><h2>New Doodle</h2></header>
        <section>
            Enter width and height for new doodle.
            <br />
            Width 
            &nbsp;
            <input type="number" id="newWidth" min="16" max="4096" value="490"/>
            &nbsp;
            Height
            &nbsp;
            <input type="number" id="newHeight" min="16" max="4096" value="490"/>
            <br />
            <br />
        </section>
        <footer>
            <button id="newOk">OK</button>
            &nbsp;
            &nbsp;
            <button id="newCancel">Cancel</button>
        </footer>
    </dialog>

    <dialog id="textDialog">
        <header><h2>Text</h2></header>
        <section>
            Enter text
            &nbsp;
            <input type="text" id="textEntry" value="Hello, world!"/>
            <br />
            Font
            &nbsp;
            <select id="textFont">
                <option value="sans-serif">sans-serif</option>
                <option value="serif">serif</option>
            </select>
            &nbsp;
            Size 
            &nbsp;
            <input type="number" id="textSize" min="6" max="72" value="12"/>
            &nbsp;
            <br />
        </section>
        <footer>
            <button id="textOk">OK</button>
            &nbsp;
            &nbsp;
            <button id="textCancel">Cancel</button>
        </footer>
    </dialog>
        
    <script src="main.js?date=202503092327"></script>
</body>

</html>
